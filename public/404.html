<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>SmartFormAI - Redirecting</title>
  <script>
    // Single Page Apps for GitHub Pages/Vercel
    // Handles 404 errors by redirecting to the index.html page
    // with the original requested URL
    sessionStorage.redirect = location.href;
    window.location.href = '/';
  </script>
</head>
<body>
  <h1>Redirecting...</h1>
  <p>If you're not redirected automatically, <a href="/">click here</a>.</p>
</body>
</html>
